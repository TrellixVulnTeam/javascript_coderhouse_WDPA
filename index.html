<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Desafios Javascript</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class='sidebar col-md-2'>
        <ul class='sidebar-lista'>
          <i class="sidebar-logo"></i>
          <li>Hechizos</li>
          <li>Libros</li>
          <li>Personajes</li>
        </ul>
      </nav>
      <aside class="content col-md-10">
        <section class="selection-area col-4">
          <h3 class='titulo'>Encuentra tu hechizo</h3>
          <p class='subtitulo'>Escribe el nombre del hechizo para tener mas informacion. <br>Si no conoces ninguno, a tu derecha encontrar√°s ayuda... <em>muggle</em></p>
          <div class="botones" id='formulario'>
            <div id='information-box' class='center-block w-100'>
              <p id='information-title' class='title m-0'></p>
            </div>
          </div>
          <div class="casas" id='Casas'></div>
        </section>
        <section class="center-block">
          <div class="box">
            <div class='botones-seleccionar-informacion'>
              <input type="button" value='Hechizos' class='boton-seleccion' id='Hechizos'>
            </div>
            <article id="informacion" class='informacion'>
              <ul class='lista-dinamica' id='Lista'></ul>
            </article> 
          </div>
        </section>
      </aside>
    </div>
  </div>
  <script src='./app.js'></script>
  <script src='./input.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
