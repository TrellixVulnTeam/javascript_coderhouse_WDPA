<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Desafios Javascript</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class='sidebar col-md-1'>
        <ul class='sidebar-lista'>
          <i class="sidebar-logo"></i>
          <li>Hechizos</li>
          <li>Libros</li>
          <li>Personajes</li>
        </ul>
      </nav>
      <aside class="content col-md-11">
        <section class="selection-area col-4">
          <h3 class='titulo'>Personaliza tu personaje</h3>
          <p class='subtitulo'>Usa los botones para escoger las carácteristicas y no olvides seleccionar <strong>tu casa</strong> al final</p>
          <div class="botones">
            <div class="opciones">
              <label id="nombre-label" for="nombre">¿Cómo te llamas?</label>
              <input class="boton-seleccion" type="button" id="nombre" value="Nombre">
            </div>
            <div class="opciones">
              <label id='edad-label' for="edad">¿Cuántos años tienes?</label>
              <input class="boton-seleccion" type="button" id="edad" value="Edad">
            </div>
            <div class="opciones">
              <label id='hechizo-label' for="hechizo">¿Cúal es tu hechizo favorito?</label>
              <input class="boton-seleccion" type="button" id="hechizo" value="Hechizo">
            </div>
            <div class="opciones">
              <label id='animal-label' for="animal">¿Cúal es tu animal favorito?</label>
              <input class="boton-seleccion" type="button" id="animal" value="Animal">
            </div>
          </div>
          <div class="casas">
            <i id='Gryffindor' class="gryffindor"></i>
            <i id='Ravenclaw' class="ravenclaw"></i>
            <i id='Slytherin' class="slytherin"></i>
            <i id='Hufflepuff' class="hufflepuff"></i>
          </div>
        </section>
        <section class="center-block">
          <div class="box">
            <div class='botones-seleccionar-informacion'>
              <input type="button" value='Personajes' class='boton-seleccion' id='Personajes'>
              <input type="button" value='Hechizos' class='boton-seleccion' id='Hechizos'>
            </div>
            <article id="informacion" class='informacion'>
              <ul class='lista-dinamica' id='Lista'>
              </ul>
            </article> 
          </div>
        </section>
      </aside>
    </div>
  </div>
  <script src='./app.js'></script>
  <script src='./personaje.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
